{% extends 'y_analizeapp/template2.html' %}

{% load static %}
{% block header %}
    {{ block.super }}
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class='canvas'>
    <canvas id="ex_chart"></canvas>
    </div>
    <script>
    var ctx = document.getElementById('ex_chart');
    var data = {
        labels: {{ page1_dict.Axis }},
        datasets: [{
            label: "{{ page1_dict.Title1 }}",
            data: {{ page1_dict.View1 }},
            borderColor: 'rgba(255, 100, 100, 1)',
            borderWidth:1,
            fill:false,
            pointRadius:0
        },
        {
            label: "{{ page1_dict.Title2 }}",
            data: {{ page1_dict.View2 }},
            borderColor: 'cyan',
            borderWidth:1,
            fill:false,
            pointRadius:0
        }]
    };
    
    var xAxes=[{
        gridLines:{
            color:'rgb(50,50,50)'
        },
    ticks:{fontColor:'rgb(20,20,20)'}}];
    var yAxes=[{
        gridLines:{
            color:'rgb(50,50,50)'
    }}];
    var scales={xAxes:xAxes,
                yAxes:yAxes
    };

    var options = {
        maintainAspectRatio:false,
        scales:scales,
        // title:{display:true,
        //     fontColor:'white',
        //     text:'test'}
    };
    var ex_chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
    });



    </script>

    <form action="/page1/" method="POST">{% csrf_token %}
        <input type="text" name="inputbox1" value="{{ page1_dict.Title1 }}" list="CL">
        <input type="text" name="inputbox2" value="{{ page1_dict.Title2 }}" list="CL">
        <datalist id="CL">
            {% for i in page1_dict.CL %}
                <!-- <option value={{ i }}></option> -->
                <option value="{{ i }}">
            {% endfor %}
        </datalist>
        <input type="submit" value="表示" class="btn btn-warning">
    </form>



{% endblock %}
