{% extends 'y_analizeapp/template.html' %}
{% block content %}
<p></p>
<style>
    #ex_chart {max-width:1860px;max-height:480px;}
</style>
    <canvas id="ex_chart"></canvas>
    <script>
    var ctx = document.getElementById('ex_chart');
    var data = {
        labels: {{ page1_dict.Axis }},
        datasets: [{
            label: "{{ page1_dict.Title1 }}",
            data: {{ page1_dict.View1 }},
            borderColor: 'rgba(255, 100, 100, 1)',
            borderWidth:1,
            fill:false,
            pointRadius:0
        },
        {
            label: "{{ page1_dict.Title2 }}",
            data: {{ page1_dict.View2 }},
            borderColor: 'rgba(0, 0, 200, 1)',
            borderWidth:1,
            fill:false,
            pointRadius:0
        }]
    };
    var options = {
        maintainAspectRatio:false,
    };
    var ex_chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
    });
    </script>
<form action="/page1/" method="POST">{% csrf_token %}
    <input type="text" name="inputbox1" value="20220222" list="CL">
    <input type="text" name="inputbox2" value="20220222" list="CL">
    <datalist id="CL">
        {% for i in page1_dict.CL %}
            <option value={{ i }}></option>
        {% endfor %}
    </datalist>
    <input type="submit" value="表示" class="btn btn-warning">
</form>
{% for i in page1_dict.CL %}_
<p>{{ i }}</p>
{% endfor %}


{% endblock %}
